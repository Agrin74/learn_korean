{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HOME</title>
    <link rel="stylesheet" href="{% static 'lessons/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap-grid.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
  </head>
  <body>
  <h2>^Welcome {{user.username}}^</h2>
  
  {% if user.is_authenticated %}
    <div id="logout">
        <a href="{% url 'logout' %}" >Logout</a>
    </div>
  {% endif %}
    <main class="container mt-5">
      <div class="row gy-4">

        <!-- Alphabet -->
        <div class="col-12 col-md-4">
          <article class="card card-block alphabet">
            <div class="card-body text-center p-4">
              <h1 class="card-title">Alphabet</h1>
              <a href="/lessons/alphabet/" class="btn btn-primary mt-2">List of Korean alphabet</a>
            </div>
          </article>
        </div>

        <!-- Words -->
        <div class="col-12 col-md-4">
          <article class="card card-block words">
            <div class="card-body text-center p-4">
              <h1 class="card-title">Words</h1>
              <a href="/lessons/words/" class="btn btn-success mt-2">List of Korean words</a>
            </div>
          </article>
        </div>

        <!-- Grammar -->
        <div class="col-12 col-md-4">
          <article class="card card-block grammar">
            <div class="card-body text-center p-4">
               <h1 class="card-title">Grammar</h1>
              <a href="/lessons/grammar/" class="btn btn-danger mt-2">List of basic grammar</a>
            </div>
          </article>
        </div>
      </div>
    </main>
  </body>
</html>
